<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment | Rasper Maths</title>

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/RasperMaths/style.css">

  <!-- BOOTSTRAP STYLES -->
  <link href="/RasperMaths/css/main.min.css" rel="stylesheet">

  <!-- BOOTSTRAP SCRIPTS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
      <div class="start nav">
        <a href="/RasperMaths/student/" class="d-flex align-items-center me-md-auto p-0">
          <img src="/RasperMaths/assets/logo.svg" class="logo">
        </a>

        <form class="px-4" role="search" wtx-context="A91D5B12-3821-4D3E-994B-418D4C31C61E">
          <input type="search" class="form-control searchbar" placeholder="Search..." aria-label="Search"
            wtx-context="A4B1769B-9402-4FE8-8B0F-6E1D5FAEFC36">
          <button class="btn btn-light border-secondary border-opacity-25 search-icon">
            <img src="/RasperMaths/assets/search.svg">
          </button>
        </form>
      </div>

      <div class="end">
        <ul class="nav d-flex justify-content-between">
          <a href="/RasperMaths/student/topics/" class="btn btn-danger">Choose lesson</a>
          <div class="d-flex justify-content-center align-items-center ps-3 icon-btn">
            <button class="btn">
              <img height="20px" width="20px" src="/RasperMaths/assets/list-task.svg" alt="List icon">
            </button>
            <div class="tooltip">Tasks</div>
          </div>
          <div class="d-flex justify-content-center align-items-center icon-btn">
            <button class="btn">
              <img height="20px" width="20px" src="/RasperMaths/assets/globe2.svg" alt="Globe icon">
            </button>
            <div class="tooltip">Language</div>
          </div>
          <div class="d-flex justify-content-center align-items-center pe-2 icon-btn">
            <button class="btn">
              <img height="20px" width="20px" src="/RasperMaths/assets/bell-fill.svg" alt="Notifications icon">
            </button>
            <div class="tooltip">Notifications</div>
          </div>
          <div class="dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li class="px-3">
                <h6 class="m-0 name">Profile failed to load</h6>
              </li>
              <li class="px-3 d-flex pb-3">
                <span class="pe-2">0 XP</span>
                <span>0 gold</span>
              </li>
              <li><a class="dropdown-item" href="#">Achievements</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="/RasperMaths/">Sign out</a></li>
            </ul>
          </div>
        </ul>
      </div>

    </header>
  </div>
  <main>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Topics</a></li>
          <li class="breadcrumb-item"><a href="#">Algebra</a></li>
          <li class="breadcrumb-item"><a href="#">Cartesian Graphs and Coordinates</a></li>
          <li class="breadcrumb-item"><a href="#">Transformations</a></li>
          <li class="breadcrumb-item active" aria-current="page">Enlargement</li>
        </ol>
      </nav>
      <h1>Enlargement</h1>
      
    </div>
  </main>
  <script src="/RasperMaths/student/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
